<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="알밤스 강의 리스트"/>
    <meta name="keywords" content="알밤스, 온라인 강의, IT, 파이썬, 풀스택"/>
    <meta name="author" content="elbum lee"/>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0"
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Open Graph (facebook,linked-in) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="알밤스 온라인강의">
    <meta property="og:description" content="알밤 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="알밤코딩" />
    
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="알밤 코딩" />
    <meta name="twitter:description" content="알밤 코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="elbum Lee" />

    <!-- Favicon -->
    <link rel="icon" href="img/fun-coding.ico"/>

    <!-- Favicon for apple-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">

    <!-- Favicon for IE -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    


    <link rel="stylesheet" href="css/style.css">

    <title>알밤스 코딩</title>
    
</head>
<body>
    <header>
    <div class="inner"> 
        <div class="head-container">
            <div class="head-brand"><a href="https://www.fun-coding.org">알밤코딩1</a></div>
            <div class="head-blog"><a href="https://www.fun-coding.org">알밤코딩 블로그 모음</a></div>

        </div>
    </div>
    </header>
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">                  
                        강의에 집중합니다  
                    </div>
                    <div class="message">
                        안녕하세요<br/>
                        검증된 온라인 플랫폼을<br/>
                        제공합니다.<br/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-chart-bar skill-icon analysis-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">데이터 분석</div>
                        <div class="skill-usage">데이터 분석SQL</div>
                    </div>
                </div>

                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon ai-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">AI</div>
                        <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-vuejs skill-icon vue-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">풀스택 </div>
                        <div class="skill-usage">웹앱 서비스</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <h1> 반응형 CSS Boilerplate </h1>

</body>
</html>
